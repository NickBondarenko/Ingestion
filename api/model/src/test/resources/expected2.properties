#Name the components on this agent

a.sources = src
a.channels = mongoChannel decisionChannel
a.sinks = mongoSink


##### SOURCES #####

a.sources.src.type = spoolDir
a.sources.src.spoolDir = data/spoolDir
a.sources.src.fileHeader = FALSE


##### INTERCEPTORS #####



##### CHANNELS #####

a.channels.mongoChannel.type = memory
a.channels.decisionChannel.type = file
a.channels.mongoChannel.capacity = 100
a.channels.decisionChannel.capacity = 10000


##### SINKS #####

a.sinks.mongoSink.type = mongodb
a.sinks.mongoSink.mongoUri = mongodb://127.0.0.1:27017/example.example
a.sinks.mongoSink.mappingFile = conf/mongo_schema.json
a.sinks.mongoSink.dynamic = false


##### UNION #####

a.sources.src.channels = mongoChannel decisionChannel
a.sinks.mongoSink.channel = mongoChannel
